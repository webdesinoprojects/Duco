name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: Duco_Backend
        run: npm install

      - name: Install frontend dependencies
        working-directory: Duco_frontend
        run: npm install

      - name: Build frontend
        working-directory: Duco_frontend
        run: npm run build
